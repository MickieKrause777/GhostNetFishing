<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Ghost Net Fishing</title>
</h:head>
<h:body>
    <p><img src="logo.png" width="250" alt="Logo"/></p>
    <p>
        <h:outputText value="#{anschrift.name}"/>
        <br/>
        <h:outputText value="#{anschrift.strasse} #{anschrift.hausnummer}"/>
        <br/>
        <h:outputText value="#{anschrift.plz} #{anschrift.ort}"/>
    </p>

    <h:form>
        <p:commandButton value="Zurück zur Übersicht" action="#{netzController.abbrechen()}" icon="pi pi-times" styleClass="ui-button-danger"/>
    </h:form>

    <div class="card">
        <h:form>
            <p:gmap id="map" center="41.381542, 2.122893" zoom="3" type="HYBRID" style="width:100%;height:800px" model="#{mapController.model}">
                <p:ajax event="overlaySelect" listener="#{mapController.onMarkerSelect}"/>

                <p:gmapInfoWindow id="infoWindow">
                    <p:outputPanel style="text-align: center; margin: auto">
                        <h:outputText value="#{mapController.marker.data}"/>
                        <br/>
                        <h:outputText value="#{mapController.marker.title}"/>
                    </p:outputPanel>
                </p:gmapInfoWindow>
            </p:gmap>
        </h:form>
    </div>
</h:body>
</html>
